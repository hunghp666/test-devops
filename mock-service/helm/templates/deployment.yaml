apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.pod.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.pod.name }}
  template:
    metadata:
      annotations:
        linkerd.io/inject: "enabled"
      labels:
        app: {{ .Values.pod.name }}
    spec:
      containers:
      - name: {{ .Values.pod.name }}
        image: {{ .Values.image.name }}:{{ .Values.image.tag }}
        imagePullPolicy: Always
        ports:
          - containerPort: {{ .Values.service.port }}
        resources:
      imagePullSecrets:
      - name: regcred
